<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学生选课系统</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
<div class="container">
    <header>
        <h1>学生选课系统</h1>
        <nav>
            <a href="/" class="nav-link active">首页</a>
            <a href="/students" class="nav-link">学生管理</a>
            <a href="/lessons" class="nav-link">课程管理</a>
            <a href="/enrollment" class="nav-link">选课管理</a>
        </nav>
    </header>

    <main>
        <div class="welcome-section">
            <h2>欢迎使用学生选课系统</h2>
            <div class="stats">
                <div class="stat-card">
                    <h3>学生总数</h3>
                    <p id="studentCount">0</p>
                </div>
                <div class="stat-card">
                    <h3>课程总数</h3>
                    <p id="lessonCount">0</p>
                </div>
            </div>
        </div>

        <div class="quick-actions">
            <h3>快速操作</h3>
            <div class="action-buttons">
                <button onclick="location.href='/students'">管理学生</button>
                <button onclick="location.href='/lessons'">管理课程</button>
                <button onclick="location.href='/enrollment'">选课管理</button>
            </div>
        </div>
    </main>
</div>

<script src="/static/js/main.js"></script>
</body>
</html>
