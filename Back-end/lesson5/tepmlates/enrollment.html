<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>选课管理 - 选课系统</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
<div class="container">
    <header>
        <h1>选课管理</h1>
        <nav>
            <a href="/" class="nav-link">首页</a>
            <a href="/students" class="nav-link">学生管理</a>
            <a href="/lessons" class="nav-link">课程管理</a>
            <a href="/enrollment" class="nav-link active">选课管理</a>
        </nav>
    </header>

    <main>
        <div class="form-section">
            <h3>学生选课</h3>
            <form id="enrollForm">
                <select id="enrollStudent" required>
                    <option value="">选择学生</option>
                </select>
                <select id="enrollLesson" required>
                    <option value="">选择课程</option>
                </select>
                <button type="submit">选课</button>
            </form>
        </div>

        <div class="form-section">
            <h3>学生退选</h3>
            <form id="unenrollForm">
                <select id="unenrollStudent" required>
                    <option value="">选择学生</option>
                </select>
                <select id="unenrollLesson" required>
                    <option value="">选择课程</option>
                </select>
                <button type="submit">退选</button>
            </form>
        </div>

        <div class="info-section">
            <div class="info-card">
                <h3>学生课程信息</h3>
                <select id="viewStudent" onchange="loadStudentLessons()">
                    <option value="">选择学生查看课程</option>
                </select>
                <div id="studentLessons"></div>
            </div>

            <div class="info-card">
                <h3>课程学生信息</h3>
                <select id="viewLesson" onchange="loadLessonStudents()">
                    <option value="">选择课程查看学生</option>
                </select>
                <div id="lessonStudents"></div>
            </div>
        </div>
    </main>
</div>

<script src="/static/js/enrollment.js"></script>
</body>
</html>
