<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学生管理 - 选课系统</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
<div class="container">
    <header>
        <h1>学生管理</h1>
        <nav>
            <a href="/" class="nav-link">首页</a>
            <a href="/students" class="nav-link active">学生管理</a>
            <a href="/lessons" class="nav-link">课程管理</a>
            <a href="/enrollment" class="nav-link">选课管理</a>
        </nav>
    </header>

    <main>
        <div class="form-section">
            <h3>添加新学生</h3>
            <form id="addStudentForm">
                <input type="text" id="studentName" placeholder="学生姓名" required>
                <input type="email" id="studentEmail" placeholder="邮箱" required>
                <button type="submit">添加学生</button>
            </form>
        </div>

        <div class="table-section">
            <h3>学生列表</h3>
            <table id="studentsTable">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>姓名</th>
                    <th>邮箱</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </main>
</div>

<script src="/static/js/students.js"></script>
</body>
</html>
