<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>个人资料 - 学生选课系统</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
<div class="container">
    <header>
        <h1>个人资料</h1>
        <nav>
            <a href="/" class="nav-link">首页</a>
            <a href="/dashboard" class="nav-link">控制台</a>
            <a href="/profile" class="nav-link active">个人资料</a>
            {{if eq .role "admin"}}
            <a href="/admin" class="nav-link">管理后台</a>
            {{end}}
            <a href="/students" class="nav-link">学生管理</a>
            <a href="/lessons" class="nav-link">课程管理</a>
            <a href="/enrollment" class="nav-link">选课管理</a>
            <a href="javascript:void(0)" onclick="logout()" class="nav-link">退出登录</a>
        </nav>
    </header>

    <main>
        <div class="profile-section">
            <div class="profile-card">
                <h3>用户信息</h3>
                <div class="profile-info">
                    <p><strong>用户ID:</strong> <span id="profileUserId">{{.userID}}</span></p>
                    <p><strong>用户名:</strong> <span id="profileUsername">{{.username}}</span></p>
                    <p><strong>角色:</strong> <span id="profileRole">{{.role}}</span></p>
                </div>
            </div>
        </div>
    </main>
</div>

<script src="/static/js/profile.js"></script>
</body>
</html>
